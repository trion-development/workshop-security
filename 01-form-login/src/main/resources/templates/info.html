<!doctype html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head th:replace="fragments/header :: head">
   <title>Info</title>
</head>
<body>

<span th:replace="fragments/header :: body/content()"></span>

<main role="main" class="container">

   <div class="starter-template">
      <h1 th:text="${heading}">Platzhalter</h1>
      <p>
        Username: <span sec:authentication="name"></span>
         <span th:text="${#authentication.name}"></span>
      </p>

       <p>
           Rollen: <span sec:authentication="principal.authorities"></span>
       </p>
   </div>

</main><!-- /.container -->

<span th:replace="fragments/footer :: body/content()"></span>

</body>
</html>
